<div class="center">
  <button class="btn waves-effect waves-light" (click)="agregarMateria()">Agregar Materia</button>
</div>
<div class="row">
  <div class="col s6">
    <ul class="collection">
      <li *ngFor="let materia of materias" (click)="onSelect(materia)">
        <a class="collection-item">{{materia.nombre}}</a>
      </li>
    </ul>
  </div>

  <div class="col s6" *ngIf="materiaSeleccionada">
    <form>
      <div class="col s12">
        <label for="nombre">Nombre de la materia</label>
        <input type="text" name="nombre" [(ngModel)]="materiaSeleccionada.nombre">
      </div>
      <div class="col s6">
        <label for="seccion">Seccion de la materia</label>
        <input type="text" name="seccion" [(ngModel)]="materiaSeleccionada.seccion">
      </div>
      <div class="col s3">
        <label for="horas">Horas de la materia</label>
        <input type="text" name="horas" [(ngModel)]="materiaSeleccionada.horas">
      </div>
      <div class="col s3">
        <label for="creditos">Creditos de la materia</label>
        <input type="text" name="creditos" [(ngModel)]="materiaSeleccionada.creditos">
      </div>
      <div class="col s6">
        <label for="clave">Clave de la materia</label>
        <input type="text" name="clave" [(ngModel)]="materiaSeleccionada.clave">
      </div>
      <div class="col s6">
        <label for="nrc">NRC de la materia</label>
        <input type="text" name="nrc" [(ngModel)]="materiaSeleccionada.nrc">
      </div>
      <button type="submit" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Guardar Cambios</button>
      <button class="waves-effect waves-light btn red accent-4"><i class="material-icons right">delete</i>Eliminar</button>
    </form>
  </div>
</div>
